<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slideshow</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="./JS/main.js" defer></script>
    </head>
    <body>

    <div class="container">
        <div class="slideshow">
            <div>
                <img class="image cursor" onclick="callModal(1)">
                <button class="left" onclick="stepIndex(-1)">❮</button>
                <button class="right" onclick="stepIndex(1)">❯</button>
            </div>
            <div class="slideshow">
                <p class="counter"></p>
                <p class="caption"></p>
            </div>
            <div class="center dots">
                <span class="selector active" onclick="move(0)"></span>
                <span class="selector" onclick="move(1)"></span>
                <span class="selector" onclick="move(2)"></span>
                <span class="selector" onclick="move(3)"></span>
            </div>
            <div class="center">
                <h1>Click the picture to enlarge!</h1>
            </div>
        </div>

        <div id="modal" class="lightbox">
            <span class="close cursor" onclick="callModal(0)">&times;</span>
            <div class="lightbox-content">
                <div>
                    <img class="image" onclick="callModal(1)">
                </div>
                <div class="info">
                    <div class="info-item">
                        <button class="buttons" onclick="stepIndex(-1)">Back</button>
                    </div>
                    <div class="info-caption">
                        <p class="caption"></p>
                    </div>
                    <div class="info-counter">
                        <p class="counter"></p>
                    </div>
                    <div class="info-item">
                        <button class="buttons" onclick="stepIndex(1)">Next</button>
                    </div>
                </div>
                <div class="center banner" id="banner">
                    <span class="thumb" onclick="move(0)">
                        <img src="images/img_1.jpg">
                    </span>
                    <span class="thumb" onclick="move(1)">
                        <img src="images/img_2.jpg">
                    </span>
                    <span class="thumb" onclick="move(2)">
                        <img src="images/img_3.jpg">
                    </span>
                    <span class="thumb" onclick="move(3)">
                        <img src="images/img_4.jpg">
                    </span>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
