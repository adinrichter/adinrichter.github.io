<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator
        </title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="./JS/main.js" defer></script>
    </head>
    <body>
        
    <div class="master">
        <div class="content">
            <div class="calculator-container">
                <div class="readout">
                    <div class="display">
                        <p id="readout">0</p>
                    </div>
                    <div class="terminal">
                        <input class="info" id="info">
                    </div> 
                </div>
                <div class="keyboard">
                    <div class="operators">
                        <button onclick="operate('+')">+</button>
                        <button onclick="operate('-')">-</button>
                        <button onclick="operate('/')">/</button>
                        <button onclick="operate('*')">*</button>
                        <button onclick="reset()">CE</button>
                    </div>
                    <div class="numbers">
                        <button onclick="memAdd(1)">1</button>
                        <button onclick="memAdd(2)">2</button>
                        <button onclick="memAdd(3)">3</button>
                        <button onclick="memAdd(4)">4</button>
                        <button onclick="memAdd(5)">5</button>
                        <button onclick="memAdd(6)">6</button>
                        <button onclick="memAdd(7)">7</button>
                        <button onclick="memAdd(8)">8</button>
                        <button onclick="memAdd(9)">9</button>
                        <button onclick="memAdd(0)">0</button>
                        <button onclick="memAdd('.')">.</button>
                        <button onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    </body>
</html>
