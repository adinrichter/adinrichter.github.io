<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adin Richter</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="script/main.js" defer></script>
        <link rel="apple-touch-icon" sizes="180x180" href="media/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="media/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="media/icon/favicon-16x16.png">
        <link rel="manifest" href="media/icon/site.webmanifest">
    </head>
    <body>

    <div class="background">

        <!-- Start Nav -->

        <nav class="navbar">
            <a class="brand-title" href="index">Adin Richter | Contact</a>
            <a href="#" class="toggle-button" onclick="toggleLinks()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="about">About</a></li>
                    <li><a href="projects">Projects</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!-- End Nav -->

        <!-- Start Contact -->

        <div class="contact-container">
            <p class="contact-info">Contact Me</p>
            <p class="contact-about">If you've got any questions, comments, or inquiries, send me a message!</p>
            <div class="contact-box">
                <form id="contact-left" action="https://formspree.io/f/mjvllnad" method="POST">
                    <div class="form-row">
                        <div class="input-item">
                            <label>Name</label>
                            <input type="text" name="Full Name" placeholder="John Smith">
                        </div>
                        <div class="input-item">
                            <label>Phone</label>
                            <input type="text" name="Phone Number" placeholder="(123) 456-7890">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-item">
                            <label>Email</label>
                            <input type="text" name="Name" placeholder="jsmith@email.com">
                        </div>
                        <div class="input-item">
                            <label>Subject</label>
                            <input type="text" name="Phone Number" placeholder="Subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-item">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                            <div class="input-item">
                                <input class="submit" type="submit" value="SUBMIT">
                            </div>     
                        </div>           
                </form>
                <div id="contact-right">
                   <p id="info-banner">Get in touch another way:<br><br></p>
                   <p id="info-banner"><a onClick="javascript:window.open('mailto:adinrichter@gmail.com', '_blank', 'noopener noreferrer');event.preventDefault()" href="mailto:adinrichter@gmail.com" target="_blank" ref="noopener noreferrer">adinrichter@gmail.com</a></p>
                   <p id="info-banner"><a href="https://linkedin.com/in/adinrichter/" target="_blank" rel="noopener noreferrer">linkedin.com/in/adinrichter</a></p>
                   <p id="info-banner"><a href="https://github.com/adinrichter" target="_blank" rel="noopener noreferrer">github.com/adinrichter</a></p>
                </div>
            </div>
        </div>

        <!-- End Contact -->

        <!-- Start Footer -->

        <div class="center">
            <div id="footer">
                <div id="footing">
                    Made by Adin Richter | "&copy;" 2023
                </div>
            </div>
        </div>

        <!-- End Footer -->
    </div>

    </body>
</html>
